<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>

    <h1>Cadastro de Produto</h1>

    <p>
        Esta página simula um formulário de cadastro de produtos.
        Ela faz parte do meu processo de aprendizado em desenvolvimento web
        e futuramente será integrada com um sistema em Python.
    </p>

    <form>
        <label for="produto">Produto:</label><br>
        <input type="text" id="produto" name="produto" required><br><br>

        <label for="preco">Preço:</label><br>
        <input type="number" id="preco" name="preco" step="0.01" required><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
